    <style>
        * {

        body {

        .container {

        .header {

        .stat-card .label {

        .controls {

        .action-btns {

        .modal {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #667eea;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;

        }

        .form-group input,
        .form-group textarea {
            width: 100%;

            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #a0aec0;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);

            align-items: center;

            animation: slideIn 0.3s ease;
        }

        .toast.active {
            display: flex;
        }

        .toast.success {
            border-left: 4px solid #48bb78;
        }

        .toast.error {
            border-left: 4px solid #f56565;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .table-container {
                overflow-x: auto;
            }

            table {
                min-width: 800px;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }
        }
    </style>

<body>
    <div class="container">
        <!-- å¤´éƒ¨ -->
        <div class="header">

        <!-- ç»Ÿè®¡å¡ç‰‡ -->
        <div class="stats">
            <div class="stat-card">
                <div class="number" id="totalCount">0</div>

            </div>
            <div class="stat-card">

                <div class="label">å®åç•™è¨€</div>
            </div>
            <div class="stat-card">
                <div class="number" id="anonymousCount">0</div>
                <div class="label">åŒ¿åç•™è¨€</div>
            </div>
            <div class="stat-card">

                <div class="label">ä»Šæ—¥æ–°å¢</div>
            </div>
        </div>

        <!-- æ§åˆ¶æ  -->
        <div class="controls">
            <button class="btn btn-success" onclick="openAddModal()">
                â• æ–°å¢ç•™è¨€
            </button>
            <button class="btn btn-primary" onclick="loadComments()">
                ğŸ”„ åˆ·æ–°æ•°æ®
            </button>
            <button class="btn btn-warning" onclick="exportData()">
                ğŸ“¥ å¯¼å‡ºæ•°æ®
            </button>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ğŸ” æœç´¢ç•™è¨€å†…å®¹ã€ç”¨æˆ·å..." onkeyup="searchComments()">
            </div>
        </div>

        <!-- è¡¨æ ¼ -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ç”¨æˆ·å</th>
                        <th>ç±»å‹</th>
                        <th>ç•™è¨€å†…å®¹</th>
                        <th>åˆ›å»ºæ—¶é—´</th>
                        <th>æ“ä½œ</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="6" class="loading">
                            <div class="spinner"></div>
                            åŠ è½½ä¸­...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- æ–°å¢/ç¼–è¾‘æ¨¡æ€æ¡† -->
    <div class="modal" id="commentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">æ–°å¢ç•™è¨€</h2>
            </div>
            <form id="commentForm">
                <input type="hidden" id="commentId">
                <div class="form-group">
                    <label>ç”¨æˆ·å</label>
                    <input type="text" id="username" placeholder="è¯·è¾“å…¥ç”¨æˆ·å" required>
                </div>
                <div class="form-group">
                    <label>ç•™è¨€å†…å®¹</label>
                    <textarea id="content" placeholder="è¯·è¾“å…¥ç•™è¨€å†…å®¹" required></textarea>
                </div>
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="isAnonymous">
                        <label for="isAnonymous" style="margin: 0;">åŒ¿åç•™è¨€</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="closeModal()">å–æ¶ˆ</button>
                    <button type="submit" class="btn btn-success">ä¿å­˜</button>
                </div>
            </form>
        </div>
    </div>

    <!-- æç¤ºæ¡† -->
    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>

    <script>
        const API_BASE = 'https://api.cysheper.top';
        const API_TOKEN = 'sk-I-promis-you-dont-know-this-token-hahaha';  // Token ä»¤ç‰Œï¼Œéœ€è¦ä¸åç«¯ä¸€è‡´
        let allComments = [];

        // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®
        document.addEventListener('DOMContentLoaded', () => {
            loadComments();
        });

        // åŠ è½½æ‰€æœ‰ç•™è¨€
        async function loadComments() {
            try {
                const response = await fetch(`${API_BASE}/get_comments`);
                const result = await response.json();
                
                if (result.code === 200) {
                    allComments = result.data;
                    renderComments(allComments);
                    updateStats(allComments);
                } else {
                    showToast('åŠ è½½å¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
                showToast('åŠ è½½å¤±è´¥: ' + error.message, 'error');
                document.getElementById('tableBody').innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <div>âŒ åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥åç«¯æœåŠ¡æ˜¯å¦å¯åŠ¨</div>
                        </td>
                    </tr>
                `;
            }
        }

        // æ¸²æŸ“ç•™è¨€è¡¨æ ¼
        function renderComments(comments) {
            const tbody = document.getElementById('tableBody');
            
            if (comments.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <div>ğŸ“­ æš‚æ— ç•™è¨€æ•°æ®</div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = comments.map(comment => `
                <tr>
                    <td>${comment.id}</td>
                    <td>${comment.username}</td>
                    <td>
                        <span class="badge ${comment.isAnonymous ? 'badge-anonymous' : 'badge-public'}">
                            ${comment.isAnonymous ? 'åŒ¿å' : 'å®å'}
                        </span>
                    </td>
                    <td style="max-width: 400px; word-wrap: break-word;">${comment.content}</td>
                    <td>${comment.createTime}</td>
                    <td>
                        <div class="action-btns">
                            <button class="btn btn-primary btn-sm" onclick='editComment(${JSON.stringify(comment)})'>
                                âœï¸ ç¼–è¾‘
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="deleteComment(${comment.id})">
                                ğŸ—‘ï¸ åˆ é™¤
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // æ›´æ–°ç»Ÿè®¡æ•°æ®
        function updateStats(comments) {
            const total = comments.length;
            const anonymous = comments.filter(c => c.isAnonymous).length;
            const publicComments = total - anonymous;
            
            // ä»Šæ—¥ç•™è¨€æ•°
            const today = new Date().toISOString().split('T')[0];
            const todayComments = comments.filter(c => c.createTime.startsWith(today)).length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('publicCount').textContent = publicComments;
            document.getElementById('anonymousCount').textContent = anonymous;
            document.getElementById('todayCount').textContent = todayComments;
        }

        // æœç´¢ç•™è¨€
        function searchComments() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allComments.filter(comment => 
                comment.content.toLowerCase().includes(keyword) ||
                comment.username.toLowerCase().includes(keyword)
            );
            renderComments(filtered);
        }

        // æ‰“å¼€æ–°å¢æ¨¡æ€æ¡†
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'æ–°å¢ç•™è¨€';
            document.getElementById('commentForm').reset();
            document.getElementById('commentId').value = '';
            document.getElementById('commentModal').classList.add('active');
        }

        // ç¼–è¾‘ç•™è¨€
        function editComment(comment) {
            document.getElementById('modalTitle').textContent = 'ç¼–è¾‘ç•™è¨€';
            document.getElementById('commentId').value = comment.id;
            document.getElementById('username').value = comment.username;
            document.getElementById('content').value = comment.content;
            document.getElementById('isAnonymous').checked = comment.isAnonymous;
            document.getElementById('commentModal').classList.add('active');
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('commentModal').classList.remove('active');
        }

        // æäº¤è¡¨å•
        document.getElementById('commentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('commentId').value;
            const username = document.getElementById('username').value;
            const content = document.getElementById('content').value;
            const isAnonymous = document.getElementById('isAnonymous').checked;

            const data = {
                username: isAnonymous ? 'åŒ¿åç”¨æˆ·' : username,
                content: content,
                isAnonymous: isAnonymous
            };

            try {
                let response;
                if (id) {
                    // ç¼–è¾‘ - ä½¿ç”¨ PUT è¯·æ±‚æ›´æ–°
                    response = await fetch(`${API_BASE}/update_comment/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': API_TOKEN
                        },
                        body: JSON.stringify(data)
                    });
                } else {
                    // æ·»åŠ æ–°ç•™è¨€
                    response = await fetch(`${API_BASE}/post_comment`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': API_TOKEN
                        },
                        body: JSON.stringify(data)
                    });
                }

                const result = await response.json();
                
                if (result.code === 200) {
                    showToast(id ? 'æ›´æ–°æˆåŠŸ' : 'æ·»åŠ æˆåŠŸ', 'success');
                    closeModal();
                    loadComments();
                } else {
                    showToast('æ“ä½œå¤±è´¥: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('æ“ä½œå¤±è´¥:', error);
                showToast('æ“ä½œå¤±è´¥: ' + error.message, 'error');
            }
        });

        // åˆ é™¤ç•™è¨€
        async function deleteComment(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡ç•™è¨€å—ï¼Ÿ')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/delete_comment/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': API_TOKEN
                    }
                });

                const result = await response.json();
                
                if (result.code === 200) {
                    showToast('åˆ é™¤æˆåŠŸ', 'success');
                    loadComments();
                } else {
                    showToast('åˆ é™¤å¤±è´¥: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('åˆ é™¤å¤±è´¥:', error);
                showToast('åˆ é™¤å¤±è´¥: ' + error.message, 'error');
            }
        }

        // å¯¼å‡ºæ•°æ®
        function exportData() {
            if (allComments.length === 0) {
                showToast('æš‚æ— æ•°æ®å¯å¯¼å‡º', 'error');
                return;
            }

            // è½¬æ¢ä¸º CSV æ ¼å¼
            const headers = ['ID', 'ç”¨æˆ·å', 'ç±»å‹', 'ç•™è¨€å†…å®¹', 'åˆ›å»ºæ—¶é—´'];
            const rows = allComments.map(c => [
                c.id,
                c.username,
                c.isAnonymous ? 'åŒ¿å' : 'å®å',
                `"${c.content.replace(/"/g, '""')}"`,  // å¤„ç†å†…å®¹ä¸­çš„å¼•å·
                c.createTime
            ]);

            const csv = [
                headers.join(','),
                ...rows.map(row => row.join(','))
            ].join('\n');

            // æ·»åŠ  BOM ä»¥æ”¯æŒä¸­æ–‡
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `ç•™è¨€æ•°æ®_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showToast('å¯¼å‡ºæˆåŠŸ', 'success');
        }

        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.className = `toast ${type} active`;
            
            setTimeout(() => {
                toast.classList.remove('active');
            }, 3000);
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        document.getElementById('commentModal').addEventListener('click', (e) => {
            if (e.target.id === 'commentModal') {
                closeModal();
            }
        });
    </script>
